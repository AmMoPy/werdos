<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Troubled FLOOFS</h1>
      <p>Upload an image and let our AI classify it for you!</p>
      <div class="upload-options">
        <label for="image-upload" class="btn">Upload Image(s)</label>
        <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
      </div>
      <div id="loading" class="loading" style="display: none;">
        <div class="loader"></div>
        <p>Resolving Identity Crisis...</p>
      </div>
    </div>
  </header>

  <!-- Results Section -->
  <section id="results-section">
    <div class="container">
      <h2>Final Verdict</h2>
      <div id="results" class="results-grid"></div>
      <button id="clear-results" class="btn">New FLOOFS</button>
      <div class="scroll-arrows">
        <button class="scroll-arrow" id="scroll-left">&#10094;</button>
        <button class="scroll-arrow" id="scroll-right">&#10095;</button>
      </div>
    </div>
  </section>

  <!-- Examples Section -->
  <section id="examples">
    <div class="container">
      <h2>FLOOFS Having Severe Identity Crisis</h2>
      <div class="example-grid-wrapper">
        <div class="example-grid" id="examples-container"></div>
      </div>
    </div>
  </section>

  <!-- Contact Form Modal -->
  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>How may I assist you?</h2>
      <form id="contact-form">
        <!-- <input type="hidden" id="csrf-token" name="csrf-token" value="<Generate CSRF token dynamically"> -->
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="ana@hena.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Awesome Demo" maxlength="100">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="bla bla bla" maxlength="1000"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Â© 2025 FLOOFS Classifier. All rights reserved.</p>

        <a href="https://github.com/ammopy" target="_blank">GitHub</a>
        <a href="#" id="contact-link">Contact</a>
      </div>
    </div>
  </footer>

  <script type="module" src="main.min.js"></script>

  <script
